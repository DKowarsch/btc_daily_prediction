name: Daily BTC Prediction

on:
  schedule:
    - cron: '0 15 * * *'  # 7 AM PST daily in Winter
  workflow_dispatch:  # Manual trigger

jobs:
  btc-prediction:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install tensorflow pandas numpy scikit-learn matplotlib plotly joblib requests yfinance scipy  # ‚Üê ADDED scipy
        
    - name: Create directories
      run: |
        mkdir -p models reports predictions portfolio training_results  # ‚Üê ADDED portfolio
        
    - name: Run prediction pipeline
      run: |
        python OneCombinedAll.py
        
    - name: Debug file creation
      run: |
        echo "üìÅ Checking created files:"
        find . -name "*.json" -o -name "*.h5" -o -name "*.pkl" -o -name "*.png" | head -20
        echo "üìÅ Directory contents:"
        ls -la models/ reports/ predictions/ portfolio/ training_results/ || echo "Some directories missing"  # ‚Üê ADDED portfolio
    - name: Commit and push results
      run: |
        git config --local user.name "github-actions"
        git config --local user.email "actions@users.noreply.github.com"
        git add models/ reports/ predictions/ portfolio/ training_results/  # ‚Üê ADDED portfolio
        git commit -m "ü§ñ Auto-update: BTC predictions $(date +%Y-%m-%d)" || exit 0
        git push
        # ADD THIS STEP TO DEPLOY TO GITHUB PAGES
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  
