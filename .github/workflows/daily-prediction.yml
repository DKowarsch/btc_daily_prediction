name: Daily BTC Prediction and Deploy

on:
  schedule:
    - cron: '0 15 * * *'  # 15:00 UTC = 7 AM PST (during standard time)
  workflow_dispatch:  # Manual trigger

jobs:
  btc-prediction-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install tensorflow pandas numpy scikit-learn matplotlib plotly joblib requests yfinance scipy
        
    - name: Create directories
      run: |
        mkdir -p models reports predictions portfolio
        
    - name: Run prediction pipeline
      run: |
        python OneCombinedAll.py
        
    - name: Debug file creation
      run: |
        echo "üìÅ Checking created files:"
        find . -name "*.json" -o -name "*.h5" -o -name "*.pkl" -o -name "*.png" -o -name "*.csv" | head -30
        echo "üìÅ Directory contents:"
        echo "Predictions dir:"
        ls -la predictions/ || echo "Predictions directory missing"
        echo "Reports dir:"
        ls -la reports/ || echo "Reports directory missing"
        echo "Portfolio dir:"
        ls -la portfolio/ || echo "Portfolio directory missing"
        
    - name: Ensure index.html exists
      run: |
        # Check if dashboard.html exists in reports directory
        if [ -f "reports/dashboard.html" ]; then
          echo "‚úÖ Found dashboard.html in reports directory"
          # Copy it to root as index.html
          cp reports/dashboard.html index.html
          echo "üìã Copied reports/dashboard.html to index.html"
        else
          echo "‚ö†Ô∏è  reports/dashboard.html not found"
          # Try to create dashboard if missing
          echo "üìä Creating dashboard from scratch..."
          echo '<html><body><h1>BTC Predictions Dashboard</h1><p>Check predictions/ directory for latest results</p></body></html>' > index.html
        fi
        
    - name: Commit and push results
      run: |
        git config --local user.name "github-actions"
        git config --local user.email "actions@users.noreply.github.com"
        
        # Add all generated files
        git add models/*.h5 models/*.pkl models/*.json || echo "No model files to add"
        git add reports/*.json reports/*.html || echo "No report files to add"
        git add predictions/*.json predictions/*.csv predictions/*.png || echo "No prediction files to add"
        git add portfolio/*.json || echo "No portfolio files to add"
        git add index.html || echo "No index.html to add"
        
        # Check if there are any changes
        if git diff --cached --quiet; then
          echo "ü§∑ No changes to commit"
        else
          git commit -m "ü§ñ Auto-update: BTC predictions $(date +%Y-%m-%d)"
          git push
          echo "‚úÖ Changes committed and pushed"
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages  # Explicitly specify the branch
        force_orphan: true  # Clean the branch each time
