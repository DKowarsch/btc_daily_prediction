name: Daily BTC Prediction and Deploy

on:
  schedule:
    - cron: '0 15 * * *'  # 7 AM PST daily in Winter
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  btc-prediction-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install tensorflow pandas numpy scikit-learn matplotlib plotly joblib requests yfinance scipy
        
    - name: Create directories
      run: |
        mkdir -p models reports predictions portfolio
        
    - name: Run prediction pipeline
      run: |
        python OneCombinedAll.py
        
    - name: Debug file creation
      run: |
        echo "üìÅ Checking created files:"
        find . -name "*.json" -o -name "*.h5" -o -name "*.pkl" -o -name "*.png" -o -name "*.csv" | head -30
        echo "üìÅ Directory contents:"
        echo "Predictions dir:"
        ls -la predictions/ || echo "Predictions directory missing"
        echo "Reports dir:"
        ls -la reports/ || echo "Reports directory missing"
        echo "Portfolio dir:"
        ls -la portfolio/ || echo "Portfolio directory missing"
        
    - name: Ensure index.html exists
      run: |
        # Check if dashboard.html exists in reports directory
        if [ -f "reports/dashboard.html" ]; then
          echo "‚úÖ Found dashboard.html in reports directory"
          # Copy it to root as index.html for GitHub Pages
          cp reports/dashboard.html index.html
          echo "üìã Copied reports/dashboard.html to index.html"
        else
          echo "‚ö†Ô∏è  reports/dashboard.html not found"
          # Create minimal fallback
          echo '<html><body><h1>BTC Predictions Dashboard</h1><p>Dashboard generation in progress...</p></body></html>' > index.html
        fi
        
    - name: Commit and push results
      run: |
        git config --local user.name "github-actions"
        git config --local user.email "actions@users.noreply.github.com"
        
        # Add all generated files
        git add -f models/ reports/ predictions/ portfolio/ index.html
        
        # Check if there are any changes
        if git diff --cached --quiet; then
          echo "ü§∑ No changes to commit"
        else
          git commit -m "ü§ñ Auto-update: BTC predictions $(date +%Y-%m-%d)"
          git push
          echo "‚úÖ Changes committed and pushed"
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
