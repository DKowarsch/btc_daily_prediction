name: Daily BTC Prediction and Deploy

on:
  schedule:
    - cron: '0 15 * * *'  # 7 AM PST daily in Winter
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  btc-prediction-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install tensorflow pandas numpy scikit-learn matplotlib plotly joblib requests yfinance scipy
        
    - name: Create directories
      run: |
        mkdir -p models reports predictions portfolio
        
    # ADD THIS: Protect custom index.html before running
    - name: Protect custom index.html
      run: |
        echo "ğŸ”’ Protecting custom index.html..."
        if [ -f "index.html" ]; then
          echo "âœ… Found custom index.html"
          echo "ğŸ“‹ Creating backup..."
          cp index.html index.html.custom
          echo "âœ… Backup saved as index.html.custom"
          
          # Verify it's your custom dashboard
          if grep -q "AI Financial Analytics Dashboard" index.html; then
            echo "âœ… Contains your custom dashboard title"
          else
            echo "âš ï¸  May not be your custom dashboard"
          fi
        else
          echo "ğŸ“ No custom index.html found in repo"
          echo "ğŸ“‹ Will create placeholder after predictions"
        fi
        
    - name: Run prediction pipeline
      run: |
        python OneCombinedAll.py
        
    # ADD THIS: Restore custom index.html after Python runs
    - name: Restore custom index.html
      run: |
        echo "ğŸ”„ Checking index.html..."
        if [ -f "index.html.custom" ]; then
          echo "ğŸ“‹ Found custom dashboard backup"
          echo "ğŸ”„ Restoring custom index.html..."
          cp index.html.custom index.html
          echo "âœ… Custom index.html restored from backup"
          
          # Clean up backup
          rm index.html.custom
          echo "ğŸ§¹ Backup cleaned up"
        else
          echo "ğŸ“ No custom backup found, using current index.html"
        fi
        
    - name: Debug file creation
      run: |
        echo "ğŸ“ Checking created files:"
        find . -name "*.json" -o -name "*.h5" -o -name "*.pkl" -o -name "*.png" -o -name "*.csv" | head -30
        echo "ğŸ“ Directory contents:"
        echo "Predictions dir:"
        ls -la predictions/ || echo "Predictions directory missing"
        echo "Reports dir:"
        ls -la reports/ || echo "Reports directory missing"
        echo "Portfolio dir:"
        ls -la portfolio/ || echo "Portfolio directory missing"
        
    # UPDATED: Verify index.html is your custom dashboard
    - name: Verify index.html
      run: |
        echo "ğŸ” Verifying index.html..."
        if [ -f "index.html" ]; then
          echo "âœ… index.html exists"
          echo "ğŸ“„ Checking content..."
          
          # Check for your custom dashboard title
          if grep -q "AI Financial Analytics Dashboard" index.html; then
            echo "âœ… Contains your custom dashboard title"
          else
            echo "âš ï¸  Warning: Doesn't contain expected title"
            echo "ğŸ“‹ First line:"
            head -1 index.html
          fi
          
          # Check if it has JavaScript for dynamic loading
          if grep -q "loadPortfolioData\|loadPredictions" index.html; then
            echo "âœ… Contains dynamic dashboard JavaScript"
          else
            echo "âš ï¸  May not be dynamic dashboard"
          fi
        else
          echo "âŒ index.html missing!"
          echo "ğŸ“‹ Creating minimal fallback..."
          echo '<html><body><h1>BTC Predictions Dashboard</h1><p>Loading custom dashboard...</p></body></html>' > index.html
        fi
        
    - name: Commit and push results
      run: |
        git config --local user.name "github-actions"
        git config --local user.email "actions@users.noreply.github.com"
        
        # Add all generated files (except we protect index.html)
        git add -f models/ reports/ predictions/ portfolio/
        
        # Carefully add index.html only if it changed
        echo "ğŸ“¦ Staging index.html for commit..."
        if git diff --name-only | grep -q "^index.html$"; then
          echo "ğŸ“‹ index.html changed, staging it"
          git add -f index.html
        else
          echo "ğŸ“ index.html unchanged, not staging"
        fi
        
        # Check if there are any changes
        if git diff --cached --quiet; then
          echo "ğŸ¤· No changes to commit"
        else
          echo "ğŸ“¦ Files staged for commit:"
          git diff --cached --name-only
          
          git commit -m "ğŸ¤– Auto-update: BTC predictions $(date +%Y-%m-%d)"
          git push
          echo "âœ… Changes committed and pushed"
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
